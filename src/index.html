    <h2>Enter your age, pick a planet, and get ready to blow out some candles.</h2>
    <form>
      <label for="userBday">Enter your birthday:</label>
      <input type="date" name="userBday" id="userBday">
      <label for="planetInput">Pick a planet:</label>
      <select name="planetInput" id="planetInput">
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Earth">Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>

    </form>
