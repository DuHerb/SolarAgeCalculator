  <head>
    <meta charset="utf-8">

    <title>SolarYearCalculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <!--[if lt IE 7]>

    <![endif]-->
    <header>
      <h1>Solar Age Calulater</h1>
      <h2>Enter your age, pick a planet, and get ready to blow out some candles.</h2>
    </header>
    <main class ="container">
      <form>
        <div class="form-group">
          <label for="userBday">Enter your birthday:</label>
          <input type="date" name="userBday" id="userBday">
        </div>
        <div class="form-group">
          <label for="planetInput">Pick a planet:</label>
          <select name="planetInput" id="planetInput">
            <option value="Mercury">Mercury</option>
            <option value="Venus">Venus</option>
            <option value="Earth" selected>Earth</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
          </select>
        </div>
        <div class="form-group">
          <label for="lifeExpectancy">Life Expecancy:</label>
          <input type="number" id="lifeExpectancy" name="lifeExpectancy" placeholder="you can leave this blank">
        </div>
        <button id="userSubmit" class="btn btn-success">Submit your info</button>
      </form>
      <section id="display">
        <output id="planetAge"></output>
        <output id="yearsLeft"></output>
      </section>
    </main>
  </body>
</html>
